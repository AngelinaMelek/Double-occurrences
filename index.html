   <script>

function checkLine(line) {
    const sameLettersObj = {};
    const countOccurArr = line.split("").map((char) =>
        sameLettersObj [char] = sameLettersObj [char] + 1 || 1
        )
    const getmatchLines =  Object.keys(sameLettersObj).filter(
        (char) => sameLettersObj [char] === 2).length > 0;

    return getmatchLines;
};

function findDouble(lines) {
    const linesArr = lines.split(/\r?\n/); 
    const resultArr = linesArr.filter((line) => checkLine(line))
    
    return resultArr;
}

findDouble("asdf\nfdas\nasds\nd fm\ndfaa\naaaa\naabb\naaabb")
